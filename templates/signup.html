<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#1e293b',
                        darkCard: '#080b1f',
                        darkInput: '#475569',
                        primary: '#8b5cf6',
                        primaryHover: '#7c3aed',
                        lightText: '#e2e8f0'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-darkBg text-lightText h-screen flex items-center justify-center">
    <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 bg-darkCard text-lightText w-full" style="border-radius: 20px;">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Sign up</h1>
            <p class="text-sm text-gray-400">Create an account to get started</p>
        </div>
        <form novalidate="" action="" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block mb-2 text-sm">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name" class="w-full px-3 py-2 border rounded-md bg-darkInput border-gray-500 text-lightText focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" class="w-full px-3 py-2 border rounded-md bg-darkInput border-gray-500 text-lightText focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm">Password</label>
                    <input type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md bg-darkInput border-gray-500 text-lightText focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="confirm-password" class="block mb-2 text-sm">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="*****" class="w-full px-3 py-2 border rounded-md bg-darkInput border-gray-500 text-lightText focus:ring-primary focus:border-primary">
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button type="submit" class="w-full px-8 py-3 font-semibold rounded-md bg-primary text-lightText hover:bg-primaryHover">Sign up</button>
                </div>
                <p class="px-6 text-sm text-center text-gray-400">Already have an account?
                    <a rel="noopener noreferrer" href="login.html" class="hover:underline text-primary">Sign in</a>.
                </p>
            </div>
        </form>
    </div>
</body>
</html>
